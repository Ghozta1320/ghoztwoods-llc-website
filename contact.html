<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - CTI 110 Final Project</title>
    <style>
        /* Using the same base styles as index.html */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        nav {
            background-color: #444;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            color: #ddd;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            margin-bottom: 100px; /* Space for footer */
        }

        .content-section {
            margin-bottom: 2rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
        }

        /* Additional styles for the contact form */
        .contact-form {
            background-color: #f9f9f9;
            padding: 2rem;
            border-radius: 5px;
            margin-top: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            background-color: #333;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #444;
        }

        .required {
            color: red;
            margin-left: 3px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="content-section">
            <h2>Feedback Form</h2>
            <p>Please use the form below to send us your feedback or questions. We value your input!</p>
            
            <form class="contact-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name<span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email<span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject">
                        <option value="general">General Inquiry</option>
                        <option value="feedback">Website Feedback</option>
                        <option value="bug">Bug Report</option>
                        <option value="suggestion">Suggestion</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message<span class="required">*</span></label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <div class="form-group">
                    <label for="rating">Rate your experience (1-5):</label>
                    <input type="number" id="rating" name="rating" min="1" max="5" value="5">
                </div>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Avery Delpit - CTI 110 Final Project</p>
    </footer>
</body>
</html>

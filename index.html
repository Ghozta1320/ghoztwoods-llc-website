<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Protection & Detection Center</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .matrix-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.9);
            transition: opacity 2s;
        }

        .matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .fade-out {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="matrix-overlay" class="matrix-overlay">
        <canvas id="matrix-canvas" class="matrix-canvas"></canvas>
    </div>

    <!-- Rest of the content remains the same until the script section -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.getElementById('matrix-overlay');
            const canvas = document.getElementById('matrix-canvas');
            const ctx = canvas.getContext('2d');

            // Set canvas size
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // Matrix animation
            const chars = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            const fontSize = 16;
            const columns = Math.floor(canvas.width / fontSize);
            const drops = new Array(columns).fill(1);

            let animationId;
            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#0F0';
                ctx.font = fontSize + 'px monospace';

                for (let i = 0; i < drops.length; i++) {
                    const char = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(char, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
                animationId = requestAnimationFrame(draw);
            }

            // Start animation
            draw();

            // Stop animation and fade out after 5 seconds
            setTimeout(() => {
                cancelAnimationFrame(animationId);
                overlay.classList.add('fade-out');
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 2000);
            }, 5000);
        });

        // Rest of your JavaScript remains the same
    </script>
</body>
</html>

    // Modified Matrix effect with auto-stop
    const canvas = document.createElement('canvas');
    canvas.classList.add('matrix-effect');
    document.body.appendChild(canvas);
    
    function initMatrix(canvas) {
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width/fontSize;
        const rainDrops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i*fontSize, rainDrops[i]*fontSize);
                
                if(rainDrops[i]*fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        }

        // Start matrix effect
        const matrixInterval = setInterval(draw, 30);

        // Stop matrix effect after 5 seconds and fade out
        setTimeout(() => {
            clearInterval(matrixInterval);
            canvas.style.transition = 'opacity 2s';
            canvas.style.opacity = '0';
            // Remove canvas after fade out
            setTimeout(() => {
                canvas.remove();
            }, 2000);
        }, 5000);
    }

    // Initialize matrix effect when page loads
    window.addEventListener('load', () => initMatrix(canvas));
</script>

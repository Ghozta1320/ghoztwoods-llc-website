<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Protection & Detection Center</title>
    <style>
        /* Previous styles remain the same */
        .matrix-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.9);
            transition: opacity 1s ease;
        }

        .fade-out {
            opacity: 0 !important;
            pointer-events: none;
        }

        /* Rest of the styles remain the same */
    </style>
</head>
<body>
    <div id="matrix-overlay" class="matrix-overlay">
        <canvas id="matrix-canvas" class="matrix-canvas"></canvas>
    </div>

    <!-- Previous HTML content remains the same -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.getElementById('matrix-overlay');
            const canvas = document.getElementById('matrix-canvas');
            const ctx = canvas.getContext('2d');
            const initialsInput = document.getElementById('initials');
            const enterButton = document.getElementById('enter-button');
            const disclaimerModal = document.getElementById('disclaimer-modal');
            const content = document.getElementById('content');

            let isAnimating = true;
            let animationFrameId = null;

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            const chars = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            const fontSize = 16;
            const columns = Math.floor(canvas.width / fontSize);
            const drops = new Array(columns).fill(1);

            function draw() {
                if (!isAnimating) {
                    if (animationFrameId) {
                        cancelAnimationFrame(animationFrameId);
                        animationFrameId = null;
                    }
                    return;
                }

                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#0F0';
                ctx.font = fontSize + 'px monospace';

                for (let i = 0; i < drops.length; i++) {
                    const char = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(char, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
                animationFrameId = requestAnimationFrame(draw);
            }

            // Start animation
            draw();

            // Handle initials input
            initialsInput.addEventListener('input', function() {
                enterButton.disabled = this.value.length < 2;
            });

            // Handle enter button click
            enterButton.addEventListener('click', function() {
                // Stop the animation
                isAnimating = false;
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                    animationFrameId = null;
                }

                // Hide disclaimer and show content
                disclaimerModal.style.display = 'none';
                content.classList.add('show-content');

                // Fade out matrix overlay
                overlay.classList.add('fade-out');
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 1000);
            });
        });

        function analyzeThreat() {
            const input = document.getElementById('target-input').value;
            const results = document.getElementById('scan-results');
            
            if (!input) {
                results.innerHTML = '<p style="color: #ff0000;">Please enter a target to analyze</p>';
                return;
            }

            results.innerHTML = '<p>Analyzing threat... Please wait.</p>';
            // Add your threat analysis logic here
        }
    </script>
</body>
</html>

# Render.com Deployment Configuration for GHOZTWOODS LLC Backend API

services:
  - type: web
    name: ghoztwoods-scam-intel-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && gunicorn scam_intel_api:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: HF_API_KEY
        sync: false  # This will be set manually in Render dashboard
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
